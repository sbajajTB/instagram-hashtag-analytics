<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Hashtag Analytics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Hashtag Analytics App</h1>
        <p>This is a placeholder page for testing the Instagram Hashtag Analytics app.</p>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="analyticsSection" style="display: none;">
            <h2>Hashtag Analytics</h2>
            <input type="text" id="hashtag" placeholder="Enter hashtag">
            <button id="searchButton">Search</button>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
